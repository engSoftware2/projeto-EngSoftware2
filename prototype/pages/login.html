<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ArchSpot - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Josefin+Slab:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <div id="navbar"></div>

    <div class="container">
      <div class="row mt-2">
        <h1 class="fw-light fs-1 font-logo d-flex align-items-center">
          <a href="/prototype/pages/projeto.html" class="btn p-1">
            <img src="/img/icons/chevron-double-left.svg" alt="" width="30" height="30">
          </a>
          ArchSpot
        </h1>
        <hr>
        <p class="fs-4">Sua plataforma de <span class="fw-medium">integração</span> entre profissionais de Arquitetura e clientes.</p>
      </div>

      <div class="row mb-5">
        <div class="col">
          <div class="bg-white rounded-2 p-4">

            <div class="row d-flex justify-content-between">
              <div class="col fs-4 fw-medium">Login</div>
              <hr>
            </div>

            <div class="row g-4 row-cols-1 row-cols-md-2 row-cols-lg-4 pb-3">
              <div class="col col-xl-4"> 
                <form>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">E-mail:</label>
                    <input type="email" class="form-control shadow-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Senha:</label>
                    <input type="password" class="form-control shadow-sm" id="exampleInputPassword1">
                    <div id="emailHelp" class="form-text">Esqueceu seu senha?</div>
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Mantenha-me logado</label>
                  </div>
                  <a href="/prototype/pages/home.html" class="btn btn-success shadow">Entrar</a>
                </form>
                <div class="row d-flex justify-content-between mt-5">
                  <div class="col fs-5 fw-medium">Não tem conta? Cadastre-se!</div>
                  <hr>
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">E-mail:</label>
                  <input type="email" class="form-control shadow-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <a href="/prototype/pages/home.html" class="btn btn-success shadow">Cadastrar</a>

              </div>

              <div class="col col-xl-8">
                <img src="/img/capa.jpeg" alt="..." class="img-fluid float-end">
              </div>
              
            </div>
      
          </div>
        </div>
      </div>
      
    </div>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> 

    <script>
      $(function() {
        $("#navbar").load("/prototype/components/navbar/navbar-index.html");
        $("#footer").load("/prototype/components/footer/footer.html");
      })
     
    </script>
  </body>
</html>
